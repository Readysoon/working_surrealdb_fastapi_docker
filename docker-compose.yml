services:
  fastapi-app:
    build: .
    ports:
      - "8080:8080"
    depends_on:
      - surrealdb
    environment:
      - SURREALDB_URL=http://surrealdb:8000
    command: uvicorn main:app --host 0.0.0.0 --port 8080

  surrealdb:
    image: surrealdb/surrealdb:latest
    container_name: surrealdb
    ports:
      - "8000:8000"
    command: start --log trace --user root --pass root memory
